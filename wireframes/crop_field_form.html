<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crop & Field Form - Irrigation Scheduler</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-lg">
    <h1 class="text-2xl font-bold mb-6 text-center">Add/Edit Crop & Field</h1>
    <form>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2" for="field">Field Name</label>
        <input class="w-full px-3 py-2 border rounded" type="text" id="field" placeholder="Field A">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2" for="crop">Crop Type</label>
        <input class="w-full px-3 py-2 border rounded" type="text" id="crop" placeholder="Maize">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2" for="soil">Soil Moisture (%)</label>
        <input class="w-full px-3 py-2 border rounded" type="number" id="soil" placeholder="35">
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 mb-2" for="area">Field Area (sq. meters)</label>
        <input class="w-full px-3 py-2 border rounded" type="number" id="area" placeholder="1000">
      </div>
      <button class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Save</button>
    </form>
  </div>
</body>
</html>
