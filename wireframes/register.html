<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Irrigation Scheduler</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h1 class="text-2xl font-bold mb-6 text-center">Register</h1>
    <form>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2" for="name">Name</label>
        <input class="w-full px-3 py-2 border rounded" type="text" id="name" placeholder="Enter your name">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2" for="email">Email</label>
        <input class="w-full px-3 py-2 border rounded" type="email" id="email" placeholder="Enter your email">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2" for="password">Password</label>
        <input class="w-full px-3 py-2 border rounded" type="password" id="password" placeholder="Create a password">
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 mb-2" for="confirm">Confirm Password</label>
        <input class="w-full px-3 py-2 border rounded" type="password" id="confirm" placeholder="Confirm your password">
      </div>
      <button class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Register</button>
    </form>
    <p class="mt-4 text-center text-sm text-gray-500">Already have an account? <a href="login.html" class="text-green-600">Login</a></p>
  </div>
</body>
</html>
